<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width" />

  <title>Audacy Quindar Widgets AngularJS Standard </title>
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900">
  <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom CSS, e.g. Limitless -->
  <link type="text/css" rel="stylesheet" href="app/styles/styles.css">
  <link type="text/css" rel="stylesheet" href="app/styles/core.css">
  <link type="text/css" rel="stylesheet" href="app/styles/components.css">
  <link type="text/css" rel="stylesheet" href="app/styles/colors.css">

  <!-- gridster -->
  <link rel="stylesheet" href="app/styles/angular-gridster.min.css" />
  <link rel="stylesheet" href="app/styles/gridsterDashboard.css" />
  <!--
  <link rel="stylesheet" href="app/styles/dropdown/angular-dropdowns.localFile" />
  <link rel="stylesheet" href="app/styles/dropdown/normalize.localFile" />
  <link rel="stylesheet" href="app/styles/dropdown/page.localFile" />
  -->

  <!-- quindar dashboard style - drop-down style -->
  <link rel="stylesheet" href="app/styles/index08a.css" />

  <!-- Dependencies: angularJS -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>

  <!-- Dependencies: pace, jquery, bootstrap, blockui -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>

  <!-- custom scripts, e.g. Limitless -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="app/scripts/angular-gridster.min.js"></script>
  <!--
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.categories.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.pie.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.resize.min.js"></script>
  <script type="text/javascript" src="app/scripts/dropdown/angular-dropdowns.js"></script>
  -->

</head>

<body ng-app="app">
<div ng-controller="dashboardController">

  <div class="navbar navbar-inverse header-highlight" >
    <!-- Navbar header -->
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">
        <img src="images/audacy_logo.ico" alt="" style="width: 60px; height: 35px;">
      </a>
      <ul class="nav navbar-nav visible-xs-block">
        <li>
          <a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a>
        </li>
        <li>
          <a class="sidebar-mobile-main-toggle"><i class="icon-paragraph-justify3"></i></a>
        </li>
      </ul>
    </div>
    <!-- /Navbar header -->

    <!-- Navbar menus -->
    <div class="navbar-collapse collapse" id="navbar-mobile">
      
      <!-- /Navbar icons -->
      <ul class="nav navbar-nav navbar-right">
        <!-- User dropdown -->
        <li ui-sref-active="active">
          <a ui-sref="home">Home </a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="dashboard">Dashboard </a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="dashboardnoborder">Custom Dashboard </a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="about">About </a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="login">Login </a>
        </li>     
        <!-- /User dropdown -->
         
        <!-- Language dropdown -->
        <li class="dropdown language-switch">
          <a class="dropdown-toggle" data-toggle="dropdown"> 
            <img src="images/flags/us.png" class="position-left" alt=""> English
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a class="deutsch"><img src="images/flags/de.png" alt=""> Deutsch </a></li>
            <li><a class="chinese"><img src="images/flags/cn.png" alt=""> 中文 </a></li>
            <li><a class="japanese"><img src="images/flags/jp.png" alt=""> 日本語 </a></li>
            <li><a class="english"><img src="images/flags/us.png" alt=""> English </a></li>
            <li><a class="espana"><img src="images/flags/es.png" alt=""> España </a></li>
            <li><a class="russian"><img src="images/flags/ru.png" alt=""> Русский </a></li>
          </ul>
        </li>
        <!-- /Language dropdown -->
      </ul>


    </div>
    <!-- /Navbar menus -->

  </div>
  <!-- /main navbar -->

  <div id="mainContainer">
    <div class="container col-md-2 ">
      <div ui-view="sidebar"></div>
    </div>
    <div class="container col-md-10 ">
      <div ui-view="body"></div>
    </div>
    <div class="container col-md-10 ">
      <div ui-view="dashboard"></div>
    </div>
    <div class="container col-md-12 ">
      <div ui-view="dashboardnoborder"></div>
    </div>
    <div class="container col-md-6 ">
      <div ui-view="about"></div>
    </div>
    <div class="container col-md-12 ">
      <div ui-view="login"></div>
    </div>
    <div class="container col-md-6 col-md-offset-3">
      <div ui-view="settings"></div>
    </div>
  </div>
  
</div> 
<!-- ng-controller=dashboardController -->

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="app/controllers/indexControllers.js"></script>
<script type="text/javascript" src="app/directives/indexDirectives.js"></script>

<script type="text/javascript" src="app/directives/angular-groundtrack.js"></script>
<script type="text/javascript" src="app/factories/factory-groundtrack.js"></script>
<script type="text/javascript" src="app/scripts/plugins/visualization/d3/topojson.js"  charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script> 
<link rel="stylesheet" href="app/styles/widgets.css" />

</div>
</body>

</html>
